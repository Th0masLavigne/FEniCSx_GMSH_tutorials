name: Jupyter Book Publish

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Run workflow on push to the main branch
  push:
    branches: [ main ]

# Sets permissions required for the deployment action
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      # Optional: Define your Python version here
      PYTHON_VERSION: "3.10"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Fetch all history for all tags and branches (needed by deployment step)
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (Jupyter Book)
        # We use pip to install jupyter-book and other necessary packages.
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book sphinx-sitemap # sphinx-sitemap is highly recommended for SEO!

      - name: Build Jupyter Book
        # Runs the build command. The output goes into the default _build/html directory.
        run: |
          jupyter-book build .

      - name: Deploy to GitHub Pages
        # This uses the standard action for deploying content to the gh-pages branch.
        uses: peaceiris/actions-gh-pages@v4
        with:
          # The token is automatically supplied by GitHub Actions
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The directory containing the built HTML files
          publish_dir: _build/html
          # Optional: Customize the commit message
          commit_message: "Automatic CI Build: ${{ github.event.head_commit.message }}"