# --- .github/workflows/publish.yml ---
name: Jupyter Book Publish (to gh-pages branch)

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Run workflow on push to the main branch
  push:
    branches: [ main ]

# Sets permissions required for the deployment action
permissions:
  contents: write # Needed by peaceiris/actions-gh-pages to push to the gh-pages branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.10"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Fetch all history (crucial for deployment action)
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip' # Speeds up subsequent runs by caching pip dependencies

      - name: Install dependencies (Jupyter Book)
        run: |
          python -m pip install --upgrade pip
          # We include sphinx-sitemap which is recommended
          pip install jupyter-book==1.0.4.post1 sphinx-sitemap

      - name: Build Jupyter Book
        # Runs the build command. The output goes into the default _build/html directory.
        run: |
          jupyter-book build . --verbose

      - name: Deploy to GitHub Pages (gh-pages branch)
        # This uses the action that replicates the ghp-import functionality
        uses: peaceiris/actions-gh-pages@v4
        with:
          # The token is automatically supplied by GitHub Actions
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The directory containing the built HTML files (source for ghp-import)
          publish_dir: _build/html
          # The target branch is 'gh-pages' by default, but explicitly specifying is fine
          publish_branch: gh-pages
          # Optional: Customize the commit message
          commit_message: "Automatic CI Build: ${{ github.event.head_commit.message }}"