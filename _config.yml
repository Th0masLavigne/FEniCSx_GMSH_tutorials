# --- Start of _config.yml - Corrected Version ---

# Book Title and Metadata
title: FEniCSx and GMSH Tutorials
description: A comprehensive repository of tutorials for the FEniCSx finite element solver and the GMSH meshing tool, covering installation, basic usage, and advanced PDE applications.
author: "Thomas Lavigne, PhD, adapted from <a href=https://jsdokken.com/dolfinx-tutorial/>The FEniCSx tutorial</a>"
copyright: "2025, Thomas Lavigne"
logo: fenics_logo.png
url: https://th0maslavigne.github.io/FEniCSx_GMSH_tutorials/

# Repository Settings (for 'Edit on GitHub' and 'Source' buttons)
repository:
  url: https://github.com/Th0masLavigne/FEniCSx_GMSH_tutorials
  branch: main
  path_to_docs: .
  path_to_book: .

# Execution settings
execute:
  # Set to 'false' for fast building (notebooks are not re-run)
  execute_notebooks: false
  timeout: 600

# Launch Buttons (for mybinder.org, etc.)
# launch_buttons:
#   notebook_interface: "jupyterlab"
#   binderhub_url: "https://mybinder.org"

# HTML output settings (for a clean documentation look)
html:
  use_repository_button: true
  use_issues_button: true
  theme: 'sphinx_book_theme'
  theme_options:
    collapse_navigation: false
    show_toc_level: 4
  html_meta:
    "description": "A comprehensive guide to FEniCSx and GMSH tutorials."
    "keywords": "fenicsx, gmsh, tutorial, finite element, simulation"
  html_baseurl: "https://th0maslavigne.github.io/FEniCSx_GMSH_tutorials/"

# Sphinx Configuration (Advanced Settings)
sphinx:
  config:
    html_baseurl: "https://th0maslavigne.github.io/FEniCSx_GMSH_tutorials/"
    exclude_patterns:
      - '*site-packages*'
      - 'venv-book/**'
      - '_build/**'
      - '*/_build/**'
    suppress_warnings: ["toc.excluded"]
  extra_conf_files: [conf.py]
  extra_extensions:
    - "sphinx_last_updated_by_git" 
    - "sphinx_sitemap"

# MyST Markdown Parsing Settings
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - dollarmath
    - linkify
    - substitution
    - tasklist
    - deflist
    - html_admonition
    - html_image
    - smartquotes

# Exclude Files from Build and Only Build Files in _toc.yml
exclude_patterns: [Create_github_io_build.md]
only_build_toc_files: true

# Extra Footer HTML (This should be at the very bottom, outside of any main configuration block)
extra_footer: |
  <div>
      This webpage is an adaptation of <a href=https://jsdokken.com/dolfinx-tutorial/>The FEniCSx tutorial</a> which
      is distributed under the terms of the      <a href=http://creativecommons.org/licenses/by/4.0/>Creative Commons Attribution 4.0 International License  </a>
      which permits use, duplication, adaptation, distribution and reproduction in any medium or format, as long as you give appropriate credit to the original author(s) and the source,
      provide a link to the Creative Commons license and indicate if changes were made.
  </div>

# --- End of _config.yml - Corrected Version ---